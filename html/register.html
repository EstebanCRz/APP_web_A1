<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Inscription sur AmiGo">
    <title>AmiGo - Inscription</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1>AmiGo</h1>
        <div>
            <select class="language-selector" aria-label="Changer la langue">
                <option value="fr">Français</option>
                <option value="en">English</option>
                <option value="es">Español</option>
            </select>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="../index.html">Accueil</a></li>
            <li><a href="events-list.html">Événements</a></li>
            <li><a href="login.html">Connexion</a></li>
            <li><a href="register.html">Inscription</a></li>
        </ul>
    </nav>

    <main>
        <div class="container">
            <h2>Créer un compte</h2>
            
            <!-- TODO: Traiter l'inscription avec PHP et enregistrer dans MySQL -->
            <form action="#" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required aria-required="true">
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe *</label>
                    <input type="password" id="password" name="password" required aria-required="true" minlength="8">
                    <small>Minimum 8 caractères</small>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirmer le mot de passe *</label>
                    <input type="password" id="confirm-password" name="confirm_password" required aria-required="true">
                </div>

                <h3>Créer votre profil</h3>

                <div class="form-group">
                    <label for="pseudo">Pseudo *</label>
                    <input type="text" id="pseudo" name="pseudo" required aria-required="true">
                </div>

                <div class="form-group">
                    <label for="profile-pic">Photo de profil</label>
                    <input type="file" id="profile-pic" name="profile_pic" accept="image/*">
                    <!-- TODO: Traiter l'upload d'image avec PHP -->
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" placeholder="Parlez-nous de vous..."></textarea>
                </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="accept-cgu" name="accept_cgu" required aria-required="true">
                    <label for="accept-cgu">
                        J'accepte les <a href="cgu.html" target="_blank">Conditions Générales d'Utilisation</a> 
                        et les <a href="mentions-legales.html" target="_blank">Mentions légales</a> *
                    </label>
                </div>

                <div style="margin-top: 2rem;">
                    <button type="submit" class="btn btn-success">Créer mon profil</button>
                    <a href="login.html" class="btn btn-secondary">J'ai déjà un compte</a>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <ul class="footer-links">
            <li><a href="contact.html">Contact</a></li>
            <li><a href="faq.html">FAQ</a></li>
            <li><a href="cgu.html">CGU</a></li>
            <li><a href="mentions-legales.html">Mentions légales</a></li>
        </ul>
        <p>&copy; 2025 AmiGo - Tous droits réservés</p>
    </footer>
</body>
</html>
