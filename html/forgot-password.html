<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Réinitialiser le mot de passe">
    <title>AmiGo - Mot de passe oublié</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1>AmiGo</h1>
        <div>
            <select class="language-selector" aria-label="Changer la langue">
                <option value="fr">Français</option>
                <option value="en">English</option>
                <option value="es">Español</option>
            </select>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="../index.html">Accueil</a></li>
            <li><a href="events-list.html">Événements</a></li>
            <li><a href="login.html">Connexion</a></li>
            <li><a href="register.html">Inscription</a></li>
        </ul>
    </nav>

    <main>
        <div class="container">
            <h2>Mot de passe oublié</h2>
            <p>Entrez votre adresse email et votre nouveau mot de passe.</p>
            
            <!-- TODO: Vérifier l'email dans MySQL et envoyer un email de confirmation avec PHP -->
            <!-- TODO: Hasher le nouveau mot de passe avant de l'enregistrer -->
            <form action="#" method="post">
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required aria-required="true" autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="new-password">Nouveau mot de passe *</label>
                    <input type="password" id="new-password" name="new_password" required aria-required="true" minlength="8">
                    <small>Minimum 8 caractères</small>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirmer le nouveau mot de passe *</label>
                    <input type="password" id="confirm-password" name="confirm_password" required aria-required="true">
                </div>

                <div style="margin-top: 2rem;">
                    <button type="submit" class="btn btn-primary">Réinitialiser le mot de passe</button>
                    <a href="login.html" class="btn btn-secondary">Retour à la connexion</a>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <ul class="footer-links">
            <li><a href="contact.html">Contact</a></li>
            <li><a href="faq.html">FAQ</a></li>
            <li><a href="cgu.html">CGU</a></li>
            <li><a href="mentions-legales.html">Mentions légales</a></li>
        </ul>
        <p>&copy; 2025 AmiGo - Tous droits réservés</p>
    </footer>
</body>
</html>
