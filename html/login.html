<body>
    <header>
        <h1>AmiGo</h1>
        <div>
            <select class="language-selector" aria-label="Changer la langue">
                <option value="fr">Français</option>
                <option value="en">English</option>

    <nav>

    <main>
        <div class="container">
            <h2>Connexion</h2>
            
            <!-- TODO: Authentifier avec PHP et vérifier les identifiants dans MySQL -->
            <form action="#" method="post">
                <div class="form-group">
                    <label for="identifier">Pseudo ou Email *</label>
                    <input type="text" id="identifier" name="identifier" required aria-required="true" autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe *</label>
                    <input type="password" id="password" name="password" required aria-required="true" autocomplete="current-password">
                </div>

                <div style="margin-top: 2rem;">
                    <button type="submit" class="btn btn-primary">Se connecter</button>
                    <a href="register.html" class="btn btn-secondary">Créer un compte</a>
                </div>

                <div style="margin-top: 1rem;">
                    <a href="forgot-password.html">Mot de passe oublié ?</a>
                </div>
            </form>

            <!-- TODO: Après connexion réussie, créer une session PHP et rediriger vers events-list.html -->
        </div>
    </main>
